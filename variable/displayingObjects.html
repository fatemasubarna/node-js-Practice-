<!DOCTYPE html>
<html>
   <body>
    <h1> Displaying objects</h1>
       <p id="demo">

       </p>
       <script>
// Create an Object
const person = {
  name: "John",
  age: 30,
  city: "New York"
};

// Display Properties
document.getElementById("demo").innerHTML = person.name + ", " + person.age + ", " + person.city;
</script>
   </body>
</html>
